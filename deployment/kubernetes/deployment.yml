apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradesense-api
  namespace: tradesense
  labels:
    app: tradesense-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tradesense-api
  template:
    metadata:
      labels:
        app: tradesense-api
        component: api
    spec:
      containers:
      - name: api
        image: tradesense/tradesense-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tradesense-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: tradesense-secrets
              key: redis-url
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tradesense-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: tradesense-secrets
              key: stripe-webhook-secret
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tradesense-secrets
              key: jwt-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
