version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tradesense-postgres
    environment:
      POSTGRES_DB: tradesense_pro
      POSTGRES_USER: tradesense
      POSTGRES_PASSWORD: tradesense_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - tradesense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradesense -d tradesense_pro"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: tradesense-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - tradesense-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tradesense-backend
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: tradesense
      POSTGRES_PASSWORD: tradesense_password
      POSTGRES_DB: tradesense_pro
      POSTGRES_PORT: 5432

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password

      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production

      # CORS
      BACKEND_CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000"

      # Market Data
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}

      # Email
      EMAILS_ENABLED: "false"

      # Monitoring
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tradesense-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tradesense-celery-worker
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: tradesense
      POSTGRES_PASSWORD: tradesense_password
      POSTGRES_DB: tradesense_pro
      POSTGRES_PORT: 5432

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password

      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production

      # Celery
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - tradesense-network
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tradesense-celery-beat
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: tradesense
      POSTGRES_PASSWORD: tradesense_password
      POSTGRES_DB: tradesense_pro
      POSTGRES_PORT: 5432

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password

      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production

      # Celery
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
    volumes:
      - ./backend:/app
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - tradesense-network
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info --schedule=/app/celerybeat-schedule

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tradesense-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
      NEXT_PUBLIC_APP_NAME: "TradeSense Pro"
      NEXT_PUBLIC_APP_VERSION: "1.0.0"
      NEXT_PUBLIC_ENVIRONMENT: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - tradesense-network
    restart: unless-stopped
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tradesense-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/sites-available:/etc/nginx/sites-available:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - tradesense-network
    restart: unless-stopped

  # pgAdmin (Database Administration)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tradesense-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradesense.ma
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - admin

  # Redis Commander (Redis Administration)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tradesense-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - admin

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tradesense-flower
    environment:
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery-worker
    networks:
      - tradesense-network
    restart: unless-stopped
    command: celery -A app.workers.celery_app flower --port=5555
    profiles:
      - monitoring

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: tradesense-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: tradesense-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - monitoring

  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tradesense-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - development

  # Minio (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    container_name: tradesense-minio
    environment:
      MINIO_ROOT_USER: tradesense
      MINIO_ROOT_PASSWORD: tradesense123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - storage

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: tradesense-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Web UI
      - "14268:14268"  # HTTP collector
    networks:
      - tradesense-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  celery_beat_data:
    driver: local
  nginx_logs:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local

networks:
  tradesense-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Usage:
# Development: docker-compose up -d
# With admin tools: docker-compose --profile admin up -d
# With monitoring: docker-compose --profile monitoring up -d
# With all services: docker-compose --profile admin --profile monitoring --profile development --profile storage up -d
# Logs: docker-compose logs -f [service_name]
# Stop all: docker-compose down
# Reset volumes: docker-compose down -v
