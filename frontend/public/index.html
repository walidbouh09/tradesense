<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="TradeSense AI - Professional Prop Trading Platform with Real-time Market Data and Risk Management"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>TradeSense AI - Professional Prop Trading Platform</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Material Icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <style>
            /* Loading screen styles */
            #initial-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #0a0e27 0%, #1a1d36 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-family: "Inter", sans-serif;
                color: white;
            }

            #initial-loader h2 {
                color: #42a5f5;
                margin-bottom: 2rem;
                font-weight: 300;
                font-size: 1.8rem;
            }

            .loader-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid #1a1d36;
                border-top: 4px solid #42a5f5;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Hide loader when React loads */
            .loaded #initial-loader {
                display: none;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: #0a0e27;
                    color: white;
                    font-family: Inter, sans-serif;
                    text-align: center;
                "
            >
                <div>
                    <h2>JavaScript Required</h2>
                    <p>You need to enable JavaScript to run TradeSense AI.</p>
                </div>
            </div>
        </noscript>

        <!-- Initial loading screen -->
        <div id="initial-loader">
            <h2>TradeSense AI</h2>
            <div class="loader-spinner"></div>
            <p style="margin-top: 1rem; color: #b0bec5">
                Loading professional trading platform...
            </p>
        </div>

        <!-- React root element -->
        <div id="root"></div>

        <script>
            // Hide initial loader when React loads
            window.addEventListener("load", function () {
                setTimeout(function () {
                    document.body.classList.add("loaded");
                }, 500);
            });
        </script>
    </body>
</html>
